<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="editProfile" (ngSubmit)="editProfileForm()">
   <ion-item>
     <ion-label>Twitter Link</ion-label>
     <ion-input type="url" formControlName="TwitterLink" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Insta Link</ion-label>
     <ion-input type="url" formControlName="InstaLink" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Facebook Link</ion-label>
     <ion-input type="url" formControlName="FacebookLink" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Address</ion-label>
     <ion-textarea formControlName="Address" required></ion-textarea>
   </ion-item>
   <ion-item>
     <ion-label>Height</ion-label>
     <ion-input type="number" formControlName="Height" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Weight</ion-label>
     <ion-input type="number" formControlName="Weight" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>DOB</ion-label>
     <ion-input type="date" formControlName="DOB" required></ion-input>
   </ion-item>
   <ion-list radio-group formControlName="Gender">
  <ion-item>
    <ion-label>Male</ion-label>
    <ion-radio value="friends" checked></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Female</ion-label>
    <ion-radio value="family"></ion-radio>
  </ion-item>
</ion-list>
   <ion-item>
     <ion-label>Current School</ion-label>
     <ion-input type="text" formControlName="CurrentSchool" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Current Year</ion-label>
     <ion-input type="year" formControlName="CurrentYear" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Current GPA</ion-label>
     <ion-input type="number" formControlName="CurrentGPA" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Heighest Sat Or Act</ion-label>
     <ion-input type="number" formControlName="HeighestSatOrAct" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Brief Intro</ion-label>
     <ion-textarea formControlName="BriefIntro" required></ion-textarea>
   </ion-item>
   <ion-item>
     <ion-label>Images</ion-label>
     <ion-input type="email" formControlName="Images" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Additional Notes</ion-label>
     <ion-textarea formControlName="AdditionalNotes" required></ion-textarea>
   </ion-item>
   <ion-item>
     <ion-label>Bio</ion-label>
     <ion-textarea formControlName="Bio" required></ion-textarea>
   </ion-item>
   <ion-item>
     <ion-label>Accolades</ion-label>
     <ion-input type="text" formControlName="Accolades" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Video Link</ion-label>
     <ion-input type="url" formControlName="VideoLink" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Push Notification</ion-label>
     <ion-toggle formControlName="PushNotification"></ion-toggle>
   </ion-item>
   <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
