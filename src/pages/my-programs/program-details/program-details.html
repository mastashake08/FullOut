<ion-header>

  <ion-navbar>
    <ion-title>{{viewName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="school-card">
   <ion-card-content>
     <ion-card-title>
       {{program.name}}
       </ion-card-title>
     <p>{{program.date}}</p>
     <h5>Coach : {{program.coach}}</h5>
     <p>{{program.trainingForSkill}}</p>
     <p>{{program.skillRequiredforTrainig}}</p>
     <p>Tution Fee : {{program.fee}}</p>
     <button ion-button icon-right clear item-right (click)="showIntrest('program', program)" [ngClass]="{'color-yellow':program.favourite}">
       favourite
       <ion-icon name="star-outline"></ion-icon>
     </button>
   </ion-card-content>
  </ion-card>
</ion-content>
