<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="logForm()">
   <ion-item>
     <ion-label>Email</ion-label>
     <ion-input type="email" [(ngModel)]="login.Email" name="Email" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Password</ion-label>
     <ion-input type="password" [(ngModel)]="login.Passowrd" name="Passowrd" required></ion-input>
   </ion-item>
   <ion-item>
     <a style="float:right">Forgot Password ?</a>
   </ion-item>
   <button ion-button type="submit" block>Sign In</button>
 </form>
 <button ion-button block [navPush]="registerPage">Register</button>
</ion-content>
