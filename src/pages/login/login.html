<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="logForm()">
   <ion-item>
     <ion-label>Email</ion-label>
     <ion-input type="text" [(ngModel)]="login.title" name="title"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Password</ion-label>
     <ion-textarea [(ngModel)]="login.description" name="description"></ion-textarea>
   </ion-item>
   <button ion-button type="submit" block>Sign In</button>
 </form>
</ion-content>
