
<ion-header>

  <ion-navbar>
    <ion-title>School Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-card class="school-card">
  <img src="{{school.logo}}"/>
  <ion-card-content>
    <ion-card-title>
      {{school.name}}
      </ion-card-title>
    <p>
      {{school.description}}
    </p>
    <button ion-button icon-right clear item-left>
      Message
      <ion-icon name="mail"></ion-icon>
    </button>
    <button ion-button icon-right clear item-right (click)="showIntrest('school', school)" [ngClass]="{'color-yellow':school.favourite}">
      favourite
      <ion-icon name="star-outline"></ion-icon>
    </button>
  </ion-card-content>
 </ion-card>

<div class="school-contacts">
 <ion-item (click)="openBrowser(school.website)">Website :
   <a>{{school.website}}</a>
 </ion-item>
 <ion-item>
   <ion-label>Contact : {{school.cell_phone}}</ion-label>
 </ion-item>
 <ion-item>
   <ion-label>Address : {{school.office_address}}{{school.office_phone}}</ion-label>
 </ion-item>
 <ion-item>
   <ion-label>In State Tution Fee : {{school.in_state_tuition}}</ion-label>
 </ion-item>
 <ion-item>
   <ion-label>Out of State Tution Fee : {{school.out_state_tuition}}</ion-label>
 </ion-item>
 </div>
