<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="register" (ngSubmit)="registerUser()">
    <ion-item>
      <ion-label>Fullname</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mobile No</ion-label>
      <ion-input type="number" formControlName="phone" required></ion-input>
    </ion-item>
   <ion-item>
     <ion-label>Email</ion-label>
     <ion-input type="email" formControlName="email" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Address</ion-label>
     <ion-textarea formControlName="address" required></ion-textarea>
   </ion-item>
   <ion-item>
     <ion-label>Password</ion-label>
     <ion-input type="password" formControlName="password" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Confirm Password</ion-label>
     <ion-input type="password" formControlName="confirmpassowrd" required></ion-input>
   </ion-item>
   <button ion-button type="submit" block>Register</button>
 </form>
</ion-content>
