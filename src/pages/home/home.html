<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="category" (ionChange)="selected()">
      <ion-option>School search</ion-option>
      <ion-option>Programs search</ion-option>
      <ion-option>Clinic search</ion-option>
      <ion-option>Try Outs search</ion-option>
      <ion-option>Offers and Scholarships search</ion-option>
      <ion-option>Team search</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
