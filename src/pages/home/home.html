<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="category" (ionChange)="selected()">
      <ion-option *ngFor="let option of categories;">{{option.title}}</ion-option>
    </ion-select>
  </ion-item>

    <ion-label>{{category.contactNo}}</ion-label>
