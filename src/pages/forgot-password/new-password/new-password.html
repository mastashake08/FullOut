<ion-header>

  <ion-navbar>
    <ion-title>newPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="newPassword" (ngSubmit)="NpForm()">
   <ion-item>
     <ion-label>Passowrd</ion-label>
     <ion-input type="password" formControlName="Password" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>Confirm Passowrd</ion-label>
     <ion-input type="password" formControlName="ConfirmPassowrd" required></ion-input>
   </ion-item>
   <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
