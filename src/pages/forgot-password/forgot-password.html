<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="forgotPassword" (ngSubmit)="FpForm()">
   <ion-item>
     <ion-label>Email</ion-label>
     <ion-input type="email" formControlName="Email" required></ion-input>
   </ion-item>
   <button ion-button type="submit" block>Sign In</button>
 </form>
</ion-content>
