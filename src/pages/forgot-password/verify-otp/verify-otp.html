<ion-header>

  <ion-navbar>
    <ion-title>verifyOTP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="verifyOtp" (ngSubmit)="submitOtp()">
   <ion-item>
     <ion-label>Enter otp</ion-label>
     <ion-input type="number" formControlName="Otp" required></ion-input>
   </ion-item>
   <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
