<ion-header>

  <ion-navbar>
    <ion-title>filter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="filter-block">
  <ion-item *ngFor="let image of filterData; let i = index">
   <ion-label>{{image}}</ion-label>
  </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button>Cancel</button>
    <button ion-button color="danger">Apply</button>
  </ion-toolbar>
</ion-footer>
