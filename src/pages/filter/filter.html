<ion-header>

  <ion-navbar>
    <ion-title>filter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="filter-block">
  <ion-item *ngFor="let filter of filterData; let i = index">
   <ion-label (click)=showOptions(i)>{{filter}}</ion-label>
  </ion-item>
  </ion-list>
  <ion-list class="filter-options" [(ngModel)]="selectOption" radio-group>
  <ion-item *ngFor="let option of options; let i = index">
    <ion-label>{{option.name}}</ion-label>
    <ion-radio value="{{option.name}}" (ionSelect)="selected(i)"></ion-radio>
  </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button>Cancel</button>
    <button ion-button color="danger" (click)="applyFilters()">Apply</button>
  </ion-toolbar>
</ion-footer>
